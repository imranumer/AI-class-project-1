<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <h1>class 2</h1>
    num1: <input type="number" id="num1">
    <br>
    num2: <input type="number" id="num2">
    <br>
    <button onclick="addfunction()">do Sum</button>
    <button onclick="minusfunction()">do minus</button>
    <button onclick="divifunction()">do divide</button>
    <button onclick="multifunction()">do multi</button>
    
    <script>

        function addfunction() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;

            let result = Number(num1) + Number(num2);
            console.log("result: ", result);
        }
        function minusfunction() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;

            let result = Number(num1) - Number(num2);
            console.log("result: ", result);
        }
        function divifunction() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;

            let result = Number(num1) / Number(num2);
            console.log("result: ", result);
        }
        function multifunction() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;

            let result = Number(num1) * Number(num2);
            console.log("result: ", result);
        }
        






        </script>
        
        
        
        
        
                









    
</body>
</html>
